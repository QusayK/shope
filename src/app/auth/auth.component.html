<div class="row d-flex justify-content-center">
    <div class="col-12 col-md-6">
        <app-alert 
            [message]="error" 
            *ngIf="error"
            (close)="onHandleError()"></app-alert>
        <div class="d-flex justify-content-center align-center" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input 
                    type="text" 
                    id="email" 
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6"
                >
            </div>
            <div>
                <button class="btn btn-primary mr-2" type="submit" [disabled]="!authForm.valid">
                        {{ isLogInMode ? 'Login' : 'Sign Up' }}
                </button>
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
                    Switch to {{ isLogInMode ? 'Sign Up' : 'Login' }}
                </button>
            </div>
        </form>
    </div>
</div>
